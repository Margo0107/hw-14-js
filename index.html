<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider_image">
        <img
          src="/image/image_1_slider.jpg"
          class="slider__img active"
          alt="image-1"
        />
        <img
          src="/image/image_2_slider.jpg"
          class="slider__img"
          alt="image-2"
        />
        <img
          src="/image/image_3_slider.jpg"
          class="slider__img"
          alt="image-3"
        />
      </div>

      <button class="slider_btn-prev"></button>
      <button class="slider_btn-next"></button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
